<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-pets</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes swipeLeft {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-100vw) rotate(-30deg);
                opacity: 0;
            }
        }
        @keyframes swipeRight {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateX(100vw) rotate(30deg);
                opacity: 0;
            }
        }
        .card {
            transition: transform 0.3s ease-in-out;
        }
        .card:nth-child(2) {
            z-index: 9;
            transform: scale(0.95);
        }

        .card:nth-child(3) {
            z-index: 8;
            transform: scale(0.9);
        }
        .card:nth-child(4) {
            z-index: 7;
            transform: scale(0.85);
        }
        .card:nth-child(5) {
            z-index: 6;
            transform: scale(0.8);
        }
        .card:nth-child(6) {
            z-index: 5;
            transform: scale(0.75);
        }
        #liked-cards .card,
        #swiped-cards .card {
            position: relative;
            margin-bottom: 16px;
        }

    </style>
</head>

<body class="px-12">
    <div class="flex justify-between items-center py-12">
        <a href="#">
            <img src="" class="max-w-full h-auto w-28" alt="logo">
        </a>
        <div class="relative">
            <div class="flex">
                <div class="border shadow-lg rounded-2xl py-2 pl-2 h-10 w-16 focus:outline-none text-lg">icone1</div>
                <div class="absolute inset-y-0 right-4 pl-6 flex items-center">icone2</div>
            </div>
        </div>
        <div class="block">
            <button id="menu-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="flex justify-between items-center p-5 space-x-4">
            <button id="swiped-images-btn" class="bg-gray-500 text-white py-2 px-6 rounded-lg text-lg">
                Swiped Images <span class="count">0</span>
            </button>
            <button id="home-images-btn" class="bg-blue-500 text-white py-2 px-6 rounded-lg text-lg">
                Home <span class="count">0</span>
            </button>
            <button id="liked-images-btn" class="bg-red-500 text-white py-2 px-6 rounded-lg text-lg">
                Liked Images <span class="count">0</span>
            </button>
        </div>
        <main id="cards" class="relative p-5">
            <div class="cards relative">
                <!-- Card 1 -->
                <div class="card absolute w-full max-w-[280px] z-10" data-id="1">
                    <img src="img/065f659a-527f-4552-b3e0-9e10b935614d.jpeg" alt="animal1" class="w-full object-cover h-60 rounded-t-xl">
                    <div class="content p-4 bg-white">
                        <h2 class="text-center  text-xl font-semibold">Laila</h2>
                        <div class="controll flex justify-between mt-3">
                            <span class="swipe-btn bg-white rounded-full p-4 hover:bg-gray-200 cursor-pointer">
                                <i class="fa-solid fa-thumbs-up text-gray-500"></i>
                            </span>
                            <span class="like-btn bg-white rounded-full p-4 hover:bg-gray-200 cursor-pointer">
                                <i class="fa-solid fa-heart text-red-500"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="card absolute w-full max-w-[280px] z-10 transition-transform duration-300 ease-in-out transition-opacity">
                    <img src="img/334e910e-cfd0-498e-a99e-737d1d5018db.jpeg" alt="pet2" class="w-full object-cover h-60 rounded-t-xl">
                    <div class="content p-4 bg-white">
                        <h2 class="text-center text-xl font-semibold">WHITE</h2>
                        <div class="controll flex justify-between mt-3">
                            <span class="swipe-btn bg-white rounded-full p-4 hover:bg-gray-200 cursor-pointer">
                                <i class="fa-solid fa-thumbs-up text-gray-500"></i>
                            </span>
                            <span class="like-btn bg-white rounded-full p-4 hover:bg-gray-200 cursor-pointer">
                                <i class="fa-solid fa-heart text-red-500"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Card 3 -->
                <div class="card absolute w-full max-w-[280px] z-10 transition-transform duration-300 ease-in-out transition-opacity">
                    <img src="img/800810a1-80e5-46f7-8acb-458d3c3ec46b.jpeg" alt="pet3" class="w-full object-cover h-60 rounded-t-xl">
                    <div class="content p-4 bg-white">
                        <h2 class="text-center text-xl font-semibold">Pops</h2>
                        <div class="controll flex justify-between mt-3">
                            <span class="swipe-btn bg-white rounded-full p-4 hover:bg-gray-200 cursor-pointer">
                                <i class="fa-solid fa-thumbs-up text-gray-500"></i>
                            </span>
                            <span class="like-btn bg-white rounded-full p-4 hover:bg-gray-200 cursor-pointer">
                                <i class="fa-solid fa-heart text-red-500"></i>
                            </span>
                        </div>
                    </div>
                </div>
                
                <!-- Card 4 -->
                <div class="card absolute w-full max-w-[280px] z-10 transition-transform duration-300 ease-in-out transition-opacity">
                    <img src="img/windy day.jpeg" alt="pet4" class="w-full object-cover h-60 rounded-t-xl">
                    <div class="content p-4 bg-white">
                        <h2 class="text-center text-xl font-semibold">Nadine</h2>
                        <div class="controll flex justify-between mt-3">
                            <span class="swipe-btn bg-white rounded-full p-4 hover:bg-gray-200 cursor-pointer">
                                <i class="fa-solid fa-thumbs-up text-gray-500"></i>
                            </span>
                            <span class="like-btn bg-white rounded-full p-4 hover:bg-gray-200 cursor-pointer">
                                <i class="fa-solid fa-heart text-red-500"></i>
                            </span>
                        </div>
                    </div>
                </div>
                
                <!-- Card 5 -->
                <div class="card absolute w-full max-w-[280px] z-10 transition-transform duration-300 ease-in-out transition-opacity">
                    <img src="img/ed1698be-1244-4010-bcae-097cb70e5f91.jpeg" alt="pet5" class="w-full object-cover h-60 rounded-t-xl">
                    <div class="content p-4 bg-white">
                        <h2 class="text-center  text-xl font-semibold">Lolipop</h2>
                        <div class="controll flex justify-between mt-3">
                            <span class="swipe-btn bg-white rounded-full p-4 hover:bg-gray-200 cursor-pointer">
                                <i class="fa-solid fa-thumbs-up text-gray-500"></i>
                            </span>
                            <span class="like-btn bg-white rounded-full p-4 hover:bg-gray-200 cursor-pointer">
                                <i class="fa-solid fa-heart text-red-500"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div id="liked-cards" class="hidden"></div>
        <div id="swiped-cards" class="hidden"></div>

    </div>

    <script>
        const swipedImagesBtn = document.getElementById("swiped-images-btn");
        const likedImagesBtn = document.getElementById("liked-images-btn");
        const homeImagesBtn = document.getElementById("home-images-btn");
        const cards = document.querySelector(".cards");
        const swipedCards = document.getElementById("swiped-cards");
        const likedCards = document.getElementById("liked-cards");

        homeImagesBtn.addEventListener("click", function() {
            cards.classList.remove("hidden");
            likedCards.classList.add("hidden");
            swipedCards.classList.add("hidden");
        });

        swipedImagesBtn.addEventListener("click", function() {
            cards.classList.add("hidden");
            likedCards.classList.add("hidden");
            swipedCards.classList.remove("hidden");
        });

        likedImagesBtn.addEventListener("click", function() {
            cards.classList.add("hidden");
            likedCards.classList.remove("hidden");
            swipedCards.classList.add("hidden");
        });

        const swipeBtns = document.querySelectorAll(".swipe-btn");
        const likeBtns = document.querySelectorAll(".like-btn");

        updateCounts();

        swipeBtns.forEach((btn) => {
            btn.addEventListener("click", () => swipe(btn.closest('.card')));
        });

        likeBtns.forEach((btn) => {
            btn.addEventListener("click", () => like(btn.closest('.card')));
        });

        function swipe(card) {
            card.classList.add("swipe-left");
            card.style.animation = "swipeLeft 0.5s forwards";
            const cloneCard = card.cloneNode(true);
            showCardOverlay(card, "Noope!!");
            appendCard(swipedCards, cloneCard);
            setTimeout(() => {
                card.remove();
                updateCounts(); 
            }, 500);
            updateCounts();
        }

        function like(card) {
            card.classList.add("liked");
            card.style.animation = "swipeRight 0.5s forwards";
            const cloneCard = card.cloneNode(true);
            showCardOverlay(card, "Yeaah");
            appendCard(likedCards, cloneCard);
            setTimeout(() => {
                card.remove();
                updateCounts(); 
            }, 500);
            updateCounts();
        }

        function appendCard(container, card) {
            card.querySelector(".controll").remove();
            card.style.cssText = "";
            container.appendChild(card);
            updateCounts();
        }

        function showCardOverlay(card, message) {
            card.setAttribute("data-reaction", message);
            card.classList.add("show-overlay");
        }

        function updateCounts() {
            const remainingCards = document.querySelectorAll(".cards .card").length;
            const swipedCount = swipedCards.childElementCount;
            const likedCount = likedCards.childElementCount;

            document.querySelector("#swiped-images-btn .count").textContent = swipedCount;
            document.querySelector("#liked-images-btn .count").textContent = likedCount;
            document.querySelector("#home-images-btn .count").textContent = remainingCards;
        }

    </script>
</body>

</html>
